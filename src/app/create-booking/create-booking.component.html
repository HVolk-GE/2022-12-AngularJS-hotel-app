<div class="card bg-light">
  <div class="card-header">
    <h5>Create new Booking</h5>
  </div>
  <form [formGroup]="bookingForm" (ngSubmit)="save()">
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-4">
          <!-- id -->
          <label class="form-label">ID</label>
          <input type="number" formControlName="id" class="form-control" />
        </div>
        <div class="col-4">
          <!-- RoomNumber -->
          <label class="form-label">Room Number</label>
          <input
            type="number"
            formControlName="roomNumber"
            class="form-control"
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-4">
          <!-- Name -->
          <label class="form-label">Guest Name</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-4">
          <div
            *ngIf="bookingForm.get('name')?.hasError('minlength')"
            class="text-danger"
          >
            *Der Name ist zu kurz.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <!-- StartDate -->
          <label class="form-label">Checking Date</label>
          <input
            type="date"
            formControlName="startDate"
            [value]="booking.startDate | date : 'yyyy-MM-dd'"
            (input)="dataChanged($event, true)"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <!-- EndDate -->
          <label class="form-label">Checkout Date</label>
          <input
            type="date"
            formControlName="endDate"
            [value]="booking.endDate | date : 'yyyy-MM-dd'"
            (input)="dataChanged($event, false)"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button
        [disabled]="bookingForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </form>
</div>
