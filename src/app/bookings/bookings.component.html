<div class="list-group" *ngFor="let booking of bookings">
  <div class="mb-2 list-group-item bg-light" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <a
        routerLink="/editBooking/{{ booking.id }}"
        class="mb-1 h5 text-decoration-none"
      >
        {{ booking.name }}
      </a>
      <button (click)="deleteBooking(booking)" class="btn btn-sm btn-danger">
        LÃ¶schen
      </button>
      <!--<small>{{ booking.id }}</small> -->
    </div>
    <p class="mb-1">
      {{ booking.startDate | date : "dd/MM/yyyy" }} -
      {{ booking.endDate | date : "dd/MM/yyyy" }}
    </p>
    <small>Room Number: {{ booking.roomNumber }}</small>
  </div>
</div>
